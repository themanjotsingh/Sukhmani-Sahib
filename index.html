    <script>
        const currentPaathi = window.localStorage.getItem('paathi');

        if (localStorage.getItem("paathi") == null) {

            window.localStorage.setItem('paathi', 'jarnailsingh');
            location.reload();
        };

        var checkbox = document.querySelector('input[type="checkbox"]');

        if (localStorage.getItem("paathi") == "jarnailsingh") {
            checkbox.checked = "1"
        }


        document.addEventListener('DOMContentLoaded', function() {
            var checkbox = document.querySelector('input[type="checkbox"]');

            checkbox.addEventListener('change', function() {
                if (checkbox.checked) {
                    // do this
                    window.localStorage.setItem('paathi', 'jarnailsingh');
                    location.reload();;
                } else {
                    // do that
                    window.localStorage.setItem('paathi', 'majorsingh');
                    location.reload();;
                }
            });
        });

    </script>
